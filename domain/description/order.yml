display_name: 订单
structs:
    order_no:
        type: varchar(11)
        format: /[1-9]([0-9]14)/i
        format_description: 无效的订单可读编号
        display_name: 编号
        description: 订单可读编号

    status:
      type: varchar(10)
      format:
          valid: 有效
          invalid: 无效
      format_description: 无效的订单状态
      display_name: 状态
      description: 订单有无效状态

relationships:
    customer_address:
        entity: customer_address
        type: belongs_to

    pay_order:
        entity: pay_order
        type: belongs_to

    order_items:
        entity: order_item
        type: has_many

snaps:
    customer_address:
        structs:
            - name
            - address
            - mobile_phone_number
